name: E2E Tests (New Strategy)

# This workflow uses the new E2E testing infrastructure with real services
# No retries needed - tests are reliable with real backend

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Start E2E Stack
        run: |
          docker compose -f docker-compose.e2e.yml up -d --build
          
      - name: Wait for services to be healthy
        run: |
          echo "Waiting for backend to be ready..."
          timeout 60 bash -c 'until curl -f http://localhost:30011/ > /dev/null 2>&1; do sleep 2; done'
          echo "Backend is ready!"

      - name: Reset database schema
        run: |
          # Reset schema AFTER backend starts (create_all runs on startup)
          docker compose -f docker-compose.e2e.yml exec -T db-e2e \
            psql -U testuser -d headhunter_e2e_db -c \
            "DROP SCHEMA IF EXISTS public CASCADE; CREATE SCHEMA public; GRANT ALL ON SCHEMA public TO testuser;"

      - name: Run database migrations
        run: |
          docker compose -f docker-compose.e2e.yml exec -T backend-e2e alembic upgrade head

      - name: Seed test database
        run: |
          docker compose -f docker-compose.e2e.yml exec -T backend-e2e env PYTHONPATH=/app python tests/seed_test_data.py

      - name: Run Cypress E2E tests
        run: |
          # Install dependencies first so cypress.config.js can import from 'cypress'
          docker compose -f docker-compose.e2e.yml exec -T cypress npm install
          docker compose -f docker-compose.e2e.yml exec -T cypress \
            npx cypress run \
            --spec "cypress/e2e/e2e_*.cy.js" \
            --browser electron

      - name: Upload Cypress videos and screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-test-artifacts
          path: |
            frontend/cypress/screenshots/**
            frontend/cypress/videos/**
          retention-days: 7
          if-no-files-found: ignore

      - name: Cleanup
        if: always()
        run: |
          docker compose -f docker-compose.e2e.yml down -v

      - name: Report results
        if: success()
        run: |
          echo "âœ… All E2E tests passed with real services (zero retries needed)!"

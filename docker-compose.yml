version: '3.8'

services:
  # --- Backend ---
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: headhunter_backend
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:30001/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    command: uvicorn app.main:app --host 0.0.0.0 --port 30001 --reload
    volumes:
      - ./backend:/app
      - ./data/raw:/app/data/raw
      - ./ai/models:/app/models
      - ./logs:/app/logs
    ports:
      - "30001:30001"
    # Load variables from .env file automatically
    env_file:
      - .env
    # Explicitly pass keys if needed (redundant with env_file but safe)
    environment:
      - CMAKE_ARGS="-DGGML_OPENCL=on"
      - REDIS_URL=redis://redis:6379/0
      # Explicitly set LOGS_DATABASE_URL to ensure visibility
      - LOGS_DATABASE_URL=postgresql://user:password@db:5432/headhunter_logs
    depends_on:
      - db
      - redis
    networks:
      - headhunter_net

  # --- Log Worker ---
  log_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: headhunter_log_worker
    restart: unless-stopped
    command: python -m app.workers.unified_log_worker
    volumes:
      - ./backend:/app
      - ./logs:/app/logs
    environment:
      - REDIS_URL=redis://redis:6379/0
      - LOGS_DATABASE_URL=postgresql://user:password@db:5432/headhunter_logs
      # Needs main DB URL just for accessing main definition if needed, though strictly it shouldn't
      - DATABASE_URL=postgresql://user:password@db:5432/headhunter_db
    depends_on:
      - db
      - redis
    networks:
      - headhunter_net

  # --- Frontend ---
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: headhunter_frontend
    restart: unless-stopped
    volumes:
      - ./frontend:/app
      - frontend_node_modules_new:/app/node_modules
    ports:
      - "30004:5173"
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5173" ]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    environment:
      - VITE_API_URL=/api
    networks:
      - headhunter_net

  # --- Database ---
  db:
    image: postgres:15-alpine
    container_name: headhunter_db
    restart: unless-stopped
    # Use variables from .env so passwords aren't in this file
    env_file:
      - .env
    volumes:
      - ./data/db:/var/lib/postgresql/data
    ports:
      - "30002:5432"
    networks:
      - headhunter_net

  # --- Vector DB ---
  vector_db:
    image: chromadb/chroma:latest
    container_name: headhunter_vector
    restart: unless-stopped
    volumes:
      - ./data/embeddings:/chroma/chroma
    ports:
      - "30003:8000"
    networks:
      - headhunter_net

  # --- Redis ---
  redis:
    image: redis:7-alpine
    container_name: headhunter_redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - headhunter_net
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- Celery Worker ---
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: headhunter_celery
    restart: unless-stopped
    command: celery -A app.celery_app worker --loglevel=info --concurrency=5
    volumes:
      - ./backend:/app
      - ./data/raw:/app/data/raw
      - ./ai/models:/app/models
      - ./logs:/app/logs
    environment:
      - REDIS_URL=redis://redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    env_file:
      - .env
    depends_on:
      - backend
      - redis
      - db
    networks:
      - headhunter_net

networks:
  headhunter_net:
    driver: bridge

volumes:
  redis_data:
  frontend_node_modules_new:

version: '3.8'

services:
  # --- Backend ---
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: headhunter_backend
    restart: unless-stopped
    privileged: true
    devices:
      - /dev/dri:/dev/dri
    command: uvicorn app.main:app --host 0.0.0.0 --port 30001 --reload
    volumes:
      - ./backend:/app
      - ./data/raw:/app/data/raw
      - ./ai/models:/app/models
    ports:
      - "30001:30001"
    # Load variables from .env file automatically
    env_file:
      - .env
    # Explicitly pass keys if needed (redundant with env_file but safe)
    environment:
      - CMAKE_ARGS="-DGGML_OPENCL=on"
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
    networks:
      - headhunter_net

  # --- Frontend ---
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: headhunter_frontend
    restart: unless-stopped
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "30004:5173"
    environment:
      - VITE_API_URL=http://backend:30001
    networks:
      - headhunter_net

  # --- Database ---
  db:
    image: postgres:15-alpine
    container_name: headhunter_db
    restart: unless-stopped
    # Use variables from .env so passwords aren't in this file
    env_file:
      - .env
    volumes:
      - ./data/db:/var/lib/postgresql/data
    ports:
      - "30002:5432"
    networks:
      - headhunter_net

  # --- Vector DB ---
  vector_db:
    image: chromadb/chroma:latest
    container_name: headhunter_vector
    restart: unless-stopped
    volumes:
      - ./data/embeddings:/chroma/chroma
    ports:
      - "30003:8000"
    networks:
      - headhunter_net

  # --- Redis ---
  redis:
    image: redis:7-alpine
    container_name: headhunter_redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - headhunter_net
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- Celery Worker ---
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: headhunter_celery
    restart: unless-stopped
    command: celery -A app.celery_app worker --loglevel=info --concurrency=5
    volumes:
      - ./backend:/app
      - ./data/raw:/app/data/raw
      - ./ai/models:/app/models
    environment:
      - REDIS_URL=redis://redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    env_file:
      - .env
    depends_on:
      - backend
      - redis
      - db
    networks:
      - headhunter_net

networks:
  headhunter_net:
    driver: bridge

volumes:
  redis_data:
